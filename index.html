<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <section id="sessions">
            <div>
                <select id="sessionsList" rv-value="model.activeSessionId" rv-on-change="actions.changeSession">
                    <option rv-each-session="model.sessions" rv-value="session.id">{ session.name }</option>
                </select>
            </div>
            <div>
                Name <input type="string" />
                <div id="instruments">
                    <select class="instruments" rv-value="model.selectedInstrument" rv-on-change="actions.selectInstrument">
                        <option rv-each-name="model.names" rv-value="name">{ name }</option>
                    </select>
                </div>
                <div>
                    <button type="button" rv-on-click="actions.createSession">New</button>
                </div>
            </div>
        </section>
        <section id="tablature">
            <div class="bars">
                <div class="bar" rv-each-bar="bars">
                    <div class="crotchet" rv-each-crotchet="bar.crotchets">
                        <div class="quaver" rv-each-quaver="crotchet.quavers">
                            <div class="string" rv-each-string="quaver.strings">{ string.fret | default '&nbsp' }</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--scripts-->
        <!--framework-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/rivets/0.8.1/rivets.bundled.min.js"></script>
        <!--midi-->
        <script src="js/lib/MIDI.js"></script>
        <script src="assets/midi/acoustic_grand_piano-mp3.js"></script><!--async only if required?-->
        <!--app-->
        <script data-main="app/app" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.22/require.min.js"></script>
    </body>
</html>
