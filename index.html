<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <section id="instruments.index">
            <div>
                <select class="instruments" rv-value="model.selectedInstrument">
                    <option rv-each-name="model.names" value="name">{ name }</option>
                </select>
            </div>
            <div>
                <div class="strings">

                </div>
            </div>
        </section>
        <section id="tablature.index">
            <div class="bars">
                <div class="bar" rv-each-bar="model.bars">
                    <div class="quavers">
                        <div class="quaver" rv-each-quaver="bar.quavers">
                            <div class="strings">
                                <div class="string" rv-each-string="quaver.strings">&nbsp;</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!--scripts-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/rivets/0.8.1/rivets.bundled.min.js"></script>
        <script data-main="app/app" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.22/require.min.js"></script>
    </body>
</html>
